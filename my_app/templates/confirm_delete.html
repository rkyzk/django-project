{% extends "base.html" %}

{% block content %}
<!-- intro -->
<div class="container">
  <div class="row">
    <form method="post" class="mt-3">
      {% csrf_token %}
      <h2>Are you sure you want to delete this post?</h2>
      <button type="submit" class="btn-submit btn-lg mt-3">Yes, delete this post</button>
      <a class="btn-submit btn-lg mt-3" href="{% url 'post_detail' post.slug }">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
